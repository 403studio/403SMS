<include file="Public/header" />

<div id="page-wrapper">
	<div class="row">
        <div class="col-md-12">
            <h1 class="page-header">{$title}</h1>
        </div>
        <div class="col-md-12 block">
            <a href="/index.php/Admin/{$Think.CONTROLLER_NAME}/edit" class="btn btn-success">{$create_title}</a>
        </div>
        <div class="col-md-12">
        	<div class="panel panel-default">
        		<div class="panel-heading">列表</div>
        		<div class="panel-body">
                    <assign name="controller_name" value="$Think.CONTROLLER_NAME" />
                    <if condition="$controller_name eq 'Goods'">
                        <div class="col-md-3">
                            <div id="goods-category-tree">
                                <include file="Public/goodsCategoryTree" />
                            </div>
                        </div>
            			<div class="dataTable_wrapper col-md-9">
                    <else/>
                        <div class="dataTable_wrapper col-md-12">
                    </if>

        				<table class="table table-striped table-bordered table-hover" id="list-content">
        					<thead>
        						<tr>
                                    <volist name="fields" id="field">
                                        <if condition="$field.listview eq true"><th>{$field.field_name}</th></if>
                                    </volist>
                                    <th>操作</th>
        						</tr>
        					</thead>
        					<tbody>
                                <volist name="list" id="data">
                                    <tr>
                                        <volist name="fields" id="field">
                                            <assign name="column" value="$field.field" />
                                            <if condition="$field.listview eq true"><td>{$data.$column}</td></if>
                                        </volist>
                                        <td><a href="/index.php/Admin/{$Think.CONTROLLER_NAME}/edit/id/{$data.id}">编辑</a></td>
                                    </tr>
                                </volist>
        					</tbody>
        				</table>
        			</div>
        		</div>
        	</div>
        </div>
    </div>
</div>

<include file="Public/footer" />
